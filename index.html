<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fontes.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e pode fazer as configurações no seu ambiente,</p>
                <form action="login.php" method="post" autocomplete="on">
                    <section class="campoesenha">
                        <div class="campo">
                            <label for="ilogin">Login</label>
                            <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        </div>
                        <div class="campo">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required maxlength="30" minlength="8">
                        </div>
                    </section>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Recuperar Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
